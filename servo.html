<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servo Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .servo-control {
        background-color: #dbeafe; /* Light Blue */
        color: #1e40af; /* Dark Blue */
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white flex items-center p-4">
      <h1 class="text-xl font-bold">Servo Control</h1>
    </header>

    <main class="p-4 mb-16">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-4 text-center">
          <h3 class="text-lg font-bold text-gray-800 mb-2">Servo Motor</h3>
          <input
            type="range"
            id="angleInput"
            min="0"
            max="180"
            step="1"
            class="w-full mb-4"
            oninput="handleInputChange(this.value)"
          />
          <p class="text-lg font-bold text-gray-800 mb-2">
            Angle: <span id="angleDisplay">90</span>Â°
          </p>
          <!-- <p id="statusMessage" class="mt-4 text-gray-800"></p> -->
        </div>
      </div>
    </main>

    <script>
      const endPoint = "http://192.168.186.139"; // Replace with your ESP32 IP address

      function handleInputChange(value) {
        updateAngleDisplay(value);
        setServoAngle(value);
      }

      function updateAngleDisplay(value) {
        document.getElementById("angleDisplay").textContent = value;
      }

      function setServoAngle(angle) {
        fetch(`${endPoint}/servo`, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `angle=${angle}`,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((result) => {
            document.getElementById("statusMessage").textContent = result;
          })
          .catch((error) => {
            document.getElementById("statusMessage").textContent =
              "Error setting angle.";
            console.error("Error:", error);
          });
      }

      // Set default angle display on page load
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("angleDisplay").textContent =
          document.getElementById("angleInput").value;
      });
    </script>
  </body>
</html>
